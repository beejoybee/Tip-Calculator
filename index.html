<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tip Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&family=Ubuntu+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>TIP CALCULATOR</h1>
  <p>~Enter hours below using ( . ) instead of ( : )<br>
     make sure to use a two digits for minutes~</p>
  <h2>SERVERS/BARTENDERS</h2>
  <form id="servers">
    <label for="">SERVER #1:</label><br>
    <input class="w3-input w3-border-0" type="text" id="s1" value=""><br>
    <label>SERVER #2:</label><br>
    <input type="text" id="s2" value=""><br>
    <label>SERVER #3:</label><br>
    <input type="text" id="s3" value=""><br>
    <label>SERVER #4:</label><br>
    <input type="text" id="s4" value=""><br>
    <label>SERVER #5:</label><br>
    <input type="text" id="s5" value=""><br>
    <label>SERVER #6:</label><br>
    <input type="text" id="s6" value=""><br>
    <label>SERVER #7:</label><br>
    <input type="text" id="s7" value=""><br>
    <label>SERVER #8:</label><br>
    <input type="text" id="s8" value=""><br>
    <label>SERVER #9:</label><br>
    <input type="text" id="s9" value=""><br>
    <label>SERVER #10:</label><br>
    <input type="text" id="s10" value=""><br>
  </form>
  <h2>BUSSERS/BARBACK</h2>
  <form id="bussers">
    <label>BUSSER #1:</label><br>
    <input type="text" id="b1" value=""><br>
    <label>BUSSER #2:</label><br>
    <input type="text" id="b2" value=""><br>
    <label>BUSSER #3:</label><br>
    <input type="text" id="b3" value=""><br>
    <label>BUSSER #4:</label><br>
    <input type="text" id="b4" value=""><br>
    <label>BUSSER #5:</label><br>
    <input type="text" id="b5" value=""><br>
    <label>BUSSER #6:</label><br>
    <input type="text" id="b6" value=""><br>
  </form>
  <form id="expo">
    <h2>EXPO</h2>
    <label>EXPO #1:</label><br>
    <input type="text" id="e1" value=""><br>
  </form>
  <form id="hosts">
    <h2>HOSTS</h2>
    <label>HOST #1:</label><br>
    <input type="text" id="h1" value=""><br>
    <label>HOST #2:</label><br>
    <input type="text" id="h2" value=""><br>
  </form>
  <form id="tips">
    <h2>TIPS</h2>
    <label>$</label><input type="text">
    <label>$</label><input type="text"><br>
    <label>$</label><input type="text">
    <label>$</label><input type="text"><br>
    <label>$</label><input type="text">
    <label>$</label><input type="text"><br>
    <label>$</label><input type="text">
    <label>$</label><input type="text">
  </form>
  <h2>TOTAL TIPS</h2>
  <p id="totaltips"></p>
  <h3>KITCHEN TIPS</h3>
  <p id="kitchentips"></p>
  <h3>FOH TIPS</h3>
  <p id="fohtips"></p>
  <h3>TOTAL POINTS</h3>
  <p id="totalpoints"></p>
  <h3>$$ PER POINT</h3>
  <p id="pointsperdollar"></p>
  <button onclick="calculate()"> CALCULATE </button>
  <script src="index.js"></script>
</body>

</html>
